version: '3.8'

services:
  # Service Backend
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - tor # Le backend attend que Tor soit prÃªt

  # Service Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:80"

  # Service Tor (Copie exacte des consignes du PDF)
  tor:
    image: dperson/torproxy
    container_name: tor
    restart: unless-stopped
    environment:
      - LOCATION=FR # ExitNodes {fr}
    ports:
      - "9050:9050" # SOCKS5
      - "9051:9051" # Control port